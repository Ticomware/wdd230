        <meta charset="utf-8">

        <meta name="description" content="The local Rexburg Chamber of Commerce, serving local businesses in the Rexburg area.">
        <link rel="shortcut icon" href="images/favicon.ico">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/base.css"/>
        <link rel="stylesheet" type="text/css" href="css/medium.css"/>
        <link rel="stylesheet" type="text/css" href="css/large.css"/>
    </head>
    <body>
        <header>
            <nav>
                <a href="../chamber/" class="header-logo-link">
                    <img src="images/logo.svg" alt="Rexburg Chamber of Commerce Logo">
                    <h1>Rexburg Chamber of Commerce</h1>
                </a>
                <ul class="navList">
                    <li><a id="menuButton" onclick="toggleNavMenu()">â˜°</a></li>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="directory.html">Directory</a></li>
                    <li><a href="join.html">Join</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="https://www.facebook.com/rexburgchamberofcommerce"><img src="images/fb-logo.svg" class="socialMediaLink" alt="Facebook Logo"></a></li>
                    <li><a href="https://www.linkedin.com/company/reaxburg-area-chamber-of-commerce"><img src="images/linkedin-logo.png" class="socialMediaLink" alt="LinkedIn Logo"></a></li>
                </ul>
            </nav>
            <p id="dateDisplay"></p>
        </header>
        <main class="joinMain">
            <h2>Join</h2>
            <form method="get" action="thankyou.html" id="joinForm">
                <fieldset>
                    <label>First Name* <input type="text" name="fname" required></label>
                    <label>Last Name* <input type="text" name="lname" required></label>
                    <label>Business Position <input type="text" name="positionTitle" pattern="^[a-zA-Z\-?\s?]{7,}$"></label>
                    <label>Email* <input type="email" name="email" placeholder="john.doe@example.com" required></label>
                    <label>Cell Phone Number* <input type="tel" name="phone" required></label>
                    <label>Business Name or Title* <input type="text" name="businessTitle" required></label>
                </fieldset>

                <fieldset>
                    <legend>Membership</legend>
                    <label><input name="membershipLevel" type="radio" value="NP Membership">NP Membership</label>
                    <label><input name="membershipLevel" type="radio" value="Bronze Membership">Bronze Membership</label>
                    <label><input name="membershipLevel" type="radio" value="Silver Membership">Silver Membership</label>
                    <label><input name="membershipLevel" type="radio" value="Gold Membership">Gold Membership</label>
                </fieldset>

                <fieldset>
                    <input name="currentTime" type="hidden" id="currentTimeField">
                    <label class="colSpan2">Business Description<textarea></textarea></label>
                </fieldset>
                    
                    
                <input type="submit" value="Join" class="buttonLink">
            </form>
        </main>
        <footer>
            <img src="images/logo.svg" alt="Rexburg Chamber of Commerce Logo">
            <p class="org-type">Rexburg Chamber of Commerce</p>
            <a href="https://bing.com/maps/default.aspx?rtp=~adr.167%20W%20Main%20St%20Rexburg,%20ID%2083440">167  W. Main St. Ste. 2<br>Rexburg, ID 83440</a>
            <a href="tel:+1-208-356-5700"><p>+1 (208) 356-5700</p></a>
            <p id="copyNotice">&copy; Rexburg Chamber of Commerce | Carl J. Bialorucki | WDD 230 Project</p>
        </footer>
        <script src="js/main.js"></script>
        <script src="js/join.js"></script>
    </body>
</html>
